tabs:
    fields:
        site_title:
            tab: General
            label: Title
            type: text
            default: My new webpage
            comment: Used at site title
            span: auto
        enable-bootswatch:
            tab: General
            label: Enable Bootswatch
            type: switch
            span: auto
            default: false
            comment: 'disables the most of settings - more info in assets/sass/bootswatch/readme'
            assetVar: 'bootswatch'
        site_logo:
            tab: General
            label: Logo Image
            comment: Please use transparent image
            type: fileupload
            mode: image
            fileTypes: jpg,jpeg,bmp,png,webp,gif,svg
            imageWidth: 240
            imageHeight: 90
            span: right
        copyright:
            tab: General
            label: Copyright 
            type: text
            span: auto
        site_locale:
            tab: General
            label: Locale
            type: text
            default: en
            comment: Used for HTML lang parameter
            span: left
        info_section_01:
            tab: General
            label: Fonts
            type: section
            comment: Don't forget to include style for your font file in header (or use Google fonts link)
            cssClass: "p-t-0"
        font_text:
            label: Font name for text
            tab: General
            type: text
            default: '"Open Sans", sans-serif'
            assetVar: 'font-text'
            span: storm
            cssClass: "col-sm-6 p-l-0"
        font_text_weight:
            label: Font weight
            tab: General
            type: text
            default: '300'
            assetVar: 'font-text-weight'
            span: storm
            cssClass: "col-sm-3 p-l-0"
        font_text_height:
            label: Font line-height
            tab: General
            type: text
            default: '1.5'
            assetVar: 'font-text-height'
            span: storm
            cssClass: "col-sm-3 p-l-0"

        font_head:
            label: Font name for headings
            tab: General
            type: text
            default: 'Oswald, sans-serif'
            assetVar: 'font-head'
            span: storm
            cssClass: "col-sm-6 p-l-0"
        font_head_weight:
            label: Font weight
            tab: General
            type: text
            default: '500'
            assetVar: 'font-head-weight'
            span: storm
            cssClass: "col-sm-3 p-l-0"
        font_head_height:
            label: Font line-height
            tab: General
            type: text
            default: '1.5'
            assetVar: 'font-head-height'
            span: storm
            cssClass: "col-sm-3 p-l-0"

        fonts:
            tab: General
            label: Google fonts
            type: text
            default: https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Oswald:wght@500&display=swap
            comment: "Complete Link - if you want to use google fonts (eg: https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400&family=Oswald:wght@500&display=swap)"


        font-size:
            tab: General
            label: Font size
            type: text
            span: storm
            cssClass: "col-sm-2 p-l-0"
            default: 1rem
            assetVar: 'font-size-base'

        text-align:
            tab: General
            label: Body Text Align
            type: text
            span: storm
            cssClass: "col-sm-2 p-l-0"
            default: null
            assetVar: 'text-align'
            comment: 'left, center, right or justify'

        font-responsive:
            tab: General
            label: Responsive Font Sizes
            type: switch
            span: storm
            cssClass: "col-sm-2 p-l-0"
            default: true
            assetVar: 'font-responsive'

        font_awesome:
            tab: General
            label: Use Font Awesome
            type: switch
            span: storm
            cssClass: "col-sm-2 p-l-0"
            default: true

        info_section_02:
            tab: General
            type: section
            cssClass: "p-t-0"

        google_analytics:
            label: Google Analytics ID
            tab: General
            type: text
            assetVar: 'google-analytics'
            span: storm
            cssClass: "col-sm-3 p-l-0"

        intro_enabled:
            tab: Intro / Footer
            label: Enabled
            type: switch
            default: true
        intro_headline:
            tab: Intro / Footer
            label: Headline
            type: text
            span: auto
            default: "Bootstrap 5 SASS Theme"
        intro_subhead:
            tab: Intro / Footer
            label: Subhead
            type: text
            span: auto
            default: "Bootsrtrap with easy custom config!"
        intro_button:
            tab: Intro / Footer
            label: Button
            type: text
            default: Go to Theme Homepage
            span: left
        intro_button_link:
            tab: Intro / Footer
            label: Button link
            type: text
            default: "/content/default"
            span: right
            comment: Leave empty for hiding button
        intro_img:
            tab: Intro / Footer
            label: Image
            comment: Please aspect ratio 0,5625 (e.g. 621 x 1104)
            type: fileupload
            mode: image
            imageWidth: 1200
            imageHeight: 900
            assetVar: 'intro-img'
        info_section_03:
            tab: Intro / Footer
            type: section
            cssClass: "p-t-0"

        footer_menu:
            tab: Intro / Footer
            label: Visible footer menu
            type: switch
            span: storm
            cssClass: "col-sm-3 p-l-0"
            comment: enable/disable rich footer
            default: true
        footer_nav_title:
            tab: Intro / Footer
            label: Navigation Title
            type: text
            span: storm
            cssClass: "col-sm-3 p-l-0"
            default: 'Navigation:'
        footer_title:
            tab: Intro / Footer
            label: Footer Title
            type: text
            span: right
            cssClass: "col-sm-4 p-l-0"
            default: 'Footer:'
        footer_logo:
            tab: Intro / Footer
            label: Footer Image
            comment: Please use transparent image
            type: fileupload
            mode: image
            fileTypes: jpg,jpeg,bmp,png,webp,gif,svg
            imageWidth: 240
            imageHeight: 90
            span: left
        footer_text:
            tab: Intro / Footer
            label: Footer Text
            type: richeditor
            span: right
            default: Footer text


